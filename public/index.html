<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Space Invaders</title>
        <style>
            #game {
                font-size: 20px;
                line-height: 23px;
                width: auto;
                height: 500px;
                background-color: #000;
                color: #fff;
                font-family: monospace;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <pre id="game"></pre>
        <script src="game.js" type="text/javascript"></script>
        <script>

        var game = new Game(),
            gameScreen = document.getElementById('game');

        game.init(gameScreen);

        // Bind events
        window.addEventListener('keydown', function keydown(event) {
            game.keyDown(event.keyCode);
        });
        window.addEventListener('keyup', function keydown(event) {
            game.keyUp(event.keyCode);
        });

        // Lets start the game
        game.start();

        </script>
    </body>
</html>
